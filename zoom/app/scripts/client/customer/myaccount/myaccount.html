 <div class="container-fluid">
        <h3 class="account-head">My Account</h3>
        <div class="col-md-3 col-sm-3">
            <ul class="setting-list">
                <li><a ui-sref="app.myaccount.notifications"><h3 ng-class="uistate == 'app.myaccount.notifications' ? 'active':'notactive'">Notifications</h3></a></li>
                <li><a ui-sref="app.myaccount.resetpassword"><h3 ng-class="uistate == 'app.myaccount.resetpassword' ? 'active':'notactive'">Password</h3></a></li>
                <li><a ui-sref="app.myaccount.paymentHistory"><h3 ng-class="uistate == 'app.myaccount.paymentHistory' ? 'active':'notactive'">Payment History</h3></a></li>
                <li><a ui-sref="app.myaccount.deactivate"><h3 ng-class="uistate == 'app.myaccount.deactivate' ? 'active':'notactive'">Deactivate</h3></a></li>
            </ul>
        </div>
        <div ui-view>

        </div>
    </div>
