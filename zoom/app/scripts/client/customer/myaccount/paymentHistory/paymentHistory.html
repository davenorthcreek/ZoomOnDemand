  <div class="col-md-8 col-sm-9 section-block mobile-0">
                <h3 class="section-head">Payment History</h3>
                <div class="table-div">
                    <table class="table line-table">
                        <thead>
                          <tr>
                            <th><h4>Purchase Date</h4></th>
                            <th><h4>Hours Purchased</h4></th>
                            <th><h4>'Purchase For Me' Funds</h4></th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="payment in vm.payments">
                            <td><h4>{{payment.created_at|date:'MM/dd/yyyy'}}</h4></td>
                            <td><h4>{{payment.purchase_hour}} Hours</h4></td>
                            <td><h4>${{(payment.purchase_escrow || 0).toFixed(2)}}</h4></td>
                            <td><button type="button" class="again-btn" ui-sref="app.payment">Order Again</button></td>
                          </tr>
                        </tbody>
                    </table>
                </div>
                <!--payment table-->
            </div>
