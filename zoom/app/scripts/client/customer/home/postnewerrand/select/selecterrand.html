        </div>
        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
          <div class="form-group">
            <label for="">Your Service Location</label>
            <select class="form-control no-border-radius input-md" ng-options="office.id as office.longName for office in vm.zoomoffices" ng-model="errand.zoom_office_id"></select>
          </div>
        </div>

          <div class="form-group">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <label for="">How frequently do you need our service? So we can set a reminder.</label>
          </div>
        </div>
        <div class="col-sm-offset-3 col-md-offset-3 col-lg-offset-3 col-xs-12 col-sm-9 col-md-9 col-lg-9">
          <div class="form-group containerRecurring text-center">
            <div class="optionPay">
              <span class="line"></span>
              <h2>recurring</h2>
              <span class="line"></span>
            </div>
            <!-- <img src="images/recurring.png" alt="" class="img-responsive"> -->
          </div>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
          <div class="form-group">
            <button class="btn btn-md btnBottomForm" ng-class="{ active: (errand.frequency == 0) }" ng-click="vm.setFrequency(0)">This one time</button>
          </div>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
          <div class="form-group">
            <button class="btn btn-md btnBottomForm" ng-class="{ active: (errand.frequency == 7) }" ng-click="vm.setFrequency(7)">Weekly</button>
          </div>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
          <div class="form-group">
            <button class="btn btn-md btnBottomForm" ng-class="{ active: (errand.frequency == 30) }" ng-click="vm.setFrequency(30)">Monthly</button>
          </div>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
          <div class="form-group">
            <div class="relative">
              <button class="btn btn-md btnBottomForm" ng-class="{ active: (errand.frequency != 0 && errand.frequency != 7 && errand.frequency != 30) }" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Other {{(errand.frequency != 0 && errand.frequency != 7 && errand.frequency != 30) ? ('- Every ' + errand.frequency + ' days') : ''}}</button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li class="text-center" ng-repeat="frequency in vm.frequencies" ng-click="vm.setFrequency(frequency)">Every {{frequency}} days</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-offset-9 col-md-3 col-lg-offset-9 col-lg-3">
          <button class="btn btnNext pull-right" ng-click="vm.selectNext()">NEXT</button>
        </div>
        <div class="clearfix"></div>
