<!-- TAB PARENT MY HOURS -->
<div role="tabpanel" class="tab-pane" id="tab-my-hours">
    <div class="tab-content-hours text-center">
        <div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 hours">
                <h1>HOURS</h1>
                <div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 available-hours">
                        <h4>+ AVAILABLE</h4>
                        <h2>{{user.escrow_hour.hoursavail || 0}}</h2>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 used-hours">
                        <h4>- USED</h4>
                        <h2>{{user.escrow_hour.hoursused || 0}}</h2>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 buttonHours">
                        <button class="btn" ui-sref="app.payment">ADD HOURS</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 funds">
                <h1>‘Purchase For Me’ FUNDS</h1>
                <div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 available-funds">
                        <h4>+ AVAILABLE</h4>
                        <h2>${{(user.escrow_hour.escrowavail || 0).toFixed(2)}}</h2>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 used-funds">
                        <h4>- USED</h4>
                        <h2>${{(user.escrow_hour.escrowused || 0).toFixed(2)}}</h2>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 buttonFunds">
                        <button class="btn" ui-sref="app.payment">ADD FUNDS</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!-- TAB PARENT MY HOURS -->
