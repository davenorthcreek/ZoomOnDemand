<div class="container-fluid back-login">
    <div class="col-sm-6 col-sm-offset-3 col-xs-12 login-block">
        <img src="images/zoomlogo.png" class="width150p" />
        <div class="col-sm-12 col-xs-12">
            <h2 class="blue-head">It happens to the best of us! </h2>
        </div>
        <div class="col-sm-10 col-sm-offset-1 col-xs-12 left top-offset-20">
            <h4 class="blue-text">Please enter your email below and we will send you instructions on how to reset your password.</h4>
        </div>
        <div class="col-sm-8 col-sm-offset-2 col-xs-12 padding0">
            <div class="col-sm-12 col-xs-12 center padding0">
                <!--<input type="email" placeholder="Enter Email Address" class="login-inputs offset-40">
                <button type="button" class="login-btn">Reset Password</button>-->

                <form ng-submit="requestPasswordReset(vm.form, {config: 'default'}); vm.waiting = true" role="form">
                    <input ng-model="vm.form.email" type="email" class="login-inputs offset-30" placeholder="Enter Email Address">
                    <button class="login-btn" ng-disabled = "vm.waiting" type="submit">Reset Password</button>
                </form> 

                <img src="images/or.png" class="width100 margin-20" />
                <a ui-sref="login" class="small-login">Login</a>
                <a ui-sref="signup" class="small-signup">Sign Up</a>
            </div>
        </div>
    </div>
</div>
